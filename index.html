            </button>

        <div class="app">
            <aside>
                <div class="contact-filter">
                    <div class="contact-search">
                        <input type="text" placeholder="Search..." class="filter-field">
                        <button type="button" class="clear-search"><i class="fal fa-times"></i></button>
                    </div>
                    <div class="contact-sort">
                        <div class="select-wrapper">
                            <select name="sort-by" class="filter-field">
                                <option value="-1">Filter by</option>
                                <option value="firstName">First name</option>
                                <option value="lastName">Last name</option>
                            </select>
                        </div>
                        <button type="button" data-state="default" class="order js-order"></button>
                    </div>
                </div>

                <div class="contact-list"></div>
            </aside>

            </main>
        </div>

        <div class="backdrop"></div>

        <div class="input-panel-wrapper">
            <div class="container">
                <div class="input-panel">

                    <header class="panel-header">
                        <h4 class="header-title">Add new contact</h4>
                        <button type="button" class="btn-close input-panel-toggle"><i class="fal fa-times"></i></button>
                    </header>
                    
                    <div class="panel-body">
                        <div class="form-wrapper">
                            <form id="add-contact-form" class="add-contact-form">

                                <div class="form-col col-avatar">
                                    <div id="avatar-drop-region" class="field avatar">
                                        <span class="drop-message">Drag & Drop images or click to upload</span>
                                        <div id="avatar-preview" class="avatar-preview"></div>
                                    </div>
                                </div>

                                <div class="form-col col-fields">
                                    <div class="field">
                                        <input type="text" id="first-name" name="firstName" placeholder="First name">
                                        <label for="first-name">First name</label>
                                    </div>

                                    <div class="field">
                                        <input type="text" id="last-name" name="lastName" placeholder="Last name">
                                        <label for="last-name">Last name</label>
                                    </div>

                                    <div class="field">
                                        <input type="text" id="phone-number" name="phoneNumber" placeholder="Phone number">
                                        <label for="phone-number">Phone number</label>
                                    </div>

                                    <div class="field">
                                        <input type="text" id="e-mail" name="email" placeholder="E-mail">
                                        <label for="e-mail">E-mail</label>
                                    </div>
                                </div>

                                <div class="form-col col-submit">
                                    <button type="submit" class="btn btn-primary" onclick="addContact()">
                                        <i class="fas fa-user-plus"></i>
                                        <span class="btn-text">Add contact</span>
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <template class="template-contact-item">
        <div class="contact-item" data-id="">
            <div class="avatar">
                <img src="" alt="">
            </div>
            <div class="contact-info"></div>
            <div class="controls">
                <button type="button" class="btn-more" onclick="domShowContactDetailed(this)">
                    <i class="fas fa-angle-right"></i>
                </button>
            </div>
        </div>
    </template>

    <template class="template-contact-view">
        <div class="contact-view" data-id="">

            <div class="nav-bar">
                <div class="btn-group">
                    <button type="button" class="contact-btn contact-edit" disabled>
                        <i class="fal fa-pencil"></i>
                        Edit
                    </button>
                    <button type="button" class="contact-btn contact-delete" onclick="domRemoveContact(this)">
                        <i class="fal fa-trash"></i>
                        Delete
                    </button>
                </div>
                <button type="button" class="btn-close" onclick="domClearContactView()">
                    <i class="fal fa-times"></i>
                </button>
            </div>

            <div class="contact-info">
                <div class="contact">
                    <div class="avatar">
                        <img src="" alt="">
                    </div>
                    <div class="info">
                        <div class="full-name">
                            <h3 class="first-name"></h3>
                            <h3 class="last-name"></h3>
                        </div>
                        <div class="contacts">
                            <span class="phone-number"></span>
                            <span class="e-mail"></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </template>

    <script src="plugins/jquery/jquery-3.6.0.min.js"></script>
