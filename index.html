<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Book</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="plugins/normalize/normalize.css">
    <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav class="main-nav">
            <a href="index.html" class="nav-brand"></a>
            <button type="button" class="btn btn-primary input-panel-toggle">Add new contact</button>
        </nav>

        <div class="app">
            <aside>

                <div class="contact-item">
                    <div class="avatar">
                        <img src="https://www.unsplash.it/100" alt="">
                    </div>
                    <div class="contact-info">
                        John Doe
                    </div>
                    <div class="controls">
                        <button type="button" class="btn-call"><i class="fas fa-phone"></i></button>
                        <button type="button" class="btn-more"><i class="fas fa-angle-right"></i></button>
                    </div>
                </div>

            </aside>
            <main>

            </main>
        </div>

        <div class="backdrop"></div>

        <div class="input-panel-wrapper">
            <div class="container">
                <div class="input-panel">

                    <header class="panel-header">
                        <h3>title</h3>
                        <button type="button" class="input-panel-toggle"><i class="fal fa-times"></i></button>
                    </header>

                </div>
            </div>
        </div>

    </div>

    <script src="plugins/jquery/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
